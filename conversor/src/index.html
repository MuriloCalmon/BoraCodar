<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="shortcut icon" href="../assets/taxa-de-cambio.png" type="image/x-icon">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/lipis/flag-icons@6.6.6/css/flag-icons.min.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Conversor de moedas</title>
</head>

<body>
  <main>
    <section class="converter">
      <h2>Conversor de moedas</h2>
      <div class="wrapper">
        <div class="money-wrapper">
          <input id="input-one" type="number" class="amount">
          <div class="dropdown">
            <div class="selected">
              <span class="fi fi-us fis"></span>
              USD
            </div>
            <ul>
              <div class="option">

                <li class="option-li">
                  <span class="fi fi-br fis"></span>
                  BRL
                </li>
              </div>
              <div class="option">

                <li class="option-li">
                  <span class=" fi fi-us fis"></span>
                  USD
                </li>
              </div>

              <div class="option">

                <li class="option-li">
                  <span class=" fi fi-eu fis"></span>
                  EUA
                </li>
              </div>
              <div class="option">

                <li class="option-li">
                  <span class=" fi fi-gb fis"></span>
                  GBP
                </li>
              </div>
            </ul>
          </div>
        </div>
        <div class="middle"><img src="../assets/arrows-exchange.png" alt=""></div>
        <div class="money-wrapper wrapper-two">
          <input id="input-two" type="number" class="amount">
          <div class="dropdown">
            <div class="selected selected-two">
              <span class="fi fi-br fis"></span>
              BRL
            </div>
            <ul>
              <div class="option-two">

                <li class="option-li-two">
                  <span class="fi fi-br fis"></span>
                  BRL
                </li>
              </div>
              <div class="option-two">

                <li class="option-li-two">
                  <span class=" fi fi-us fis"></span>
                  USD
                </li>
              </div>

              <div class="option-two">

                <li class="option-li-two">
                  <span class=" fi fi-eu fis"></span>
                  EUA
                </li>
              </div>
              <div class="option-two">

                <li class="option-li-two">
                  <span class=" fi fi-gb fis"></span>
                  GBP
                </li>
              </div>
            </ul>
          </div>
        </div>
      </div>
    </section>
    <section class="exchange">
      <h2>Taxa de c√¢mbio</h2>
      <div class="wrapper">
        <div id="chart"></div>
        <div class="chart-controls">
          <button>1D</button>
          <button>5D</button>
          <button class="active">1M</button>
          <button>1A</button>
          <button>5A</button>
          <button>MAX</button>
        </div>
      </div>
    </section>

  </main>

  <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
  <script src="./scripts/script.js"></script>
</body>

</html>
