<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/global.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.5.5/css/simple-line-icons.min.css"
        integrity="sha512-QKC1UZ/ZHNgFzVKSAhV5v5j73eeL9EEN289eKAEFaAjgAiobVAnVv/AGuPbXsKl1dNoel3kNr6PYnSiTzVVBCw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>

<body>
    <section id="" class="flex">
        <div class="flex flex-1 justify-center w-64 mt-28">
            <div id="centralize-div" class="">
                <header class="mb-28 flex gap-1 items-center ">
                    <img src="./assets/logo.svg" alt="" />
                    <h1 class="text-4xl"><strong>Vertigo</strong></h1>
                </header>
                <div id="div-content" class="w-96 ">
                    <h2 class="text-4xl font-semibold ">Acesse a plataforma</h2>
                    <p class="text-base mt-4 mb-10">Faça login ou registre-se para começar a construir seus projetos
                    </p>
                    <form action="" class="mt-4">
                        <div id="input-div" class="">
                            <div id="email-div" class="mb-4">
                                <p class="text-sm mb-2 font-semibold "><label htmlFor="">E-mail</label></p>
                                <input class="w-96 px-3 py-4 border rounded border-gray-400 hover:border-purple-600
                     focus:outline-none focus:border-purple-600" type="email" name="" placeholder="Digite seu e-mail"
                                    id="" />
                            </div>
                            <div id="password-div">
                                <p class="text-sm mb-2 flex gap-56 font-semibold">
                                    <label htmlFor="">Senha</label>
                                    <a href="" class="text-purple-600 hover:underline">Esqueceu a senha?</a>
                                </p>
                                <div class="relative">
                                    <input class="w-96 px-3 py-4 border rounded border-gray-400 hover:border-purple-600
                    focus:outline-none focus:border-purple-600" type="password" name="" placeholder="Digite sua senha"
                                        id="password" />
                                    <span id="eye" onclick="toggleHideShow()"
                                        class="icon-eye absolute top-1/3 right-2 hover:cursor-pointer"></span>
                                </div>
                            </div>
                        </div>
                        <button id="btn-login"
                            class="mb-8 mt-8 w-96 bg-purple-600 hover:brightness-125 px-6 py-4 text-white font-bold">
                            Entrar
                        </button>
                        <p>Ainda não tem uma conta? <a href="">
                                <span class="text-purple-600 font-semibold hover:underline">Inscreva-se</span></a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
        <div class="flex-1 w-64">
            <img src="./assets/img.png" alt="" class="w-full h-full" />
        </div>
    </section>
    <script>
        function toggleHideShow() {
            const password = document.querySelector('#password')
            const type = password?.getAttribute('type') == 'password' ? 'text' : 'password'
            password?.setAttribute('type', type)

        }
    </script>
</body>

</html>
